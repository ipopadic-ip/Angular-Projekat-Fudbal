<div class="ok-cancel-wrapper">
    <h2 mat-dialog-title>Dodajte tim</h2>
    <mat-dialog-content>

        <mat-form-field class="example-form-field">
            <mat-label>Ime Igraca</mat-label>
            <input matInput type="text" [(ngModel)]="igrac">
            <!-- <button *ngIf="naziv" matSuffix mat-icon-button aria-label="Clear" (click)="igrac=''">
              <mat-icon>close</mat-icon>
            </button> -->
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Tim</mat-label>
            <mat-select name="tim" [(ngModel)]= "klub">
              <mat-option *ngFor="let tim of timovi" [value]="tim.id">{{tim.naziv}}</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions style="clear: both; margin-top: 20px;">
      <button mat-raised-button mat-dialog-close color="primary" (click)="dodajIgraca()" >Potvrdi</button>
      <button mat-button mat-dialog-close>Odustani</button>
    </mat-dialog-actions>
  </div>
