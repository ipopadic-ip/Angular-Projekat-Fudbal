<div class="ok-cancel-wrapper">
    <h2 mat-dialog-title>Dodajte utakmicu</h2>
    <mat-dialog-content>

        <!-- <form> -->

            <mat-form-field appearance="fill">
                <mat-label>Izaberite datum</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]= "datum">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>              

            <mat-form-field appearance="fill">
              <mat-label>DomaÄ‡i</mat-label>
              <mat-select name="tim" [(ngModel)]= "domaci">
                <mat-option *ngFor="let tim of timovi" [value]="tim.naziv">{{tim.naziv}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Gosti</mat-label>
                <mat-select name="tim" [(ngModel)]= "gosti">
                  <mat-option *ngFor="let tim of timovi" [value]="tim.naziv">{{tim.naziv}}</mat-option>
                </mat-select>
              </mat-form-field>

          <!-- </form> -->

    </mat-dialog-content>
    <mat-dialog-actions style="clear: both; margin-top: 20px;">
      <button mat-raised-button color="primary" mat-dialog-close (click)="dodajTim()" >Potvrdi</button>
      <button mat-button mat-dialog-close>Odustani</button>
    </mat-dialog-actions>
  </div>
